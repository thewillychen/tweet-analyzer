<template name="goalForm">
  <div class="thumbnail">
   {{#if currentUser}}
   <h2>Shoot for the moon ðŸ˜‚</h2>
   <p>Enter a goal or comment: </p>
   <form class="new-goal">
    <div class="row">
      <div class="col-lg-4">
        <input type="text" class="form-control" name="goalText" placeholder="Name your goal!" aria-describedby="basic-addon1">
      </div>
      <div class="col-lg-3">
        <input type="text" class="form-control" name="goalNumber" placeholder="Number" aria-describedby="basic-addon1">
      </div>
      <div class="col-lg-4">
        {{> goalDropdown}}
      </div>
    </div>
    <input type="submit" value="Submit!">
  </form>
  {{/if}}
</div>
</template>

<template name="goalDropdown">
  <div class="dropdown">
    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
      Select your goal type
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
      {{#each goalTypes}}
      <li class="goalType"><a href="#">{{this}}</a></li>
      {{/each}}
    </ul>
  </div>
</template>
