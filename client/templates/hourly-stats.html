<template name="hourlyStats">
<h1>Hourly Stats</h1>

	{{#if currentUser}}
		<input type="button" class="getHourlyStats" value="Parse hours">
		{{#if showChart }}
			{{> hourChart}}
		{{/if}}
	<ul>
		<h2>Count by hour</h2>	
		{{#each hourlyCounts}}
			<li class="hour">hour: {{hour}} count: {{count}}</li> 
		{{/each}}
	</ul>	
	{{/if}}
</template>

<template name="hourChart">
	<div id="hrchart" width="100%"></div>
</template>
