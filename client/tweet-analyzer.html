<head>
	<title>tweet-analyzer</title>
</head>

<body>
	<div class="container">
 		{{> content}}
  	</div>

</body>

<template name="content">
	{{#if currentUser}}
		<h4>Logged in</h4>
		{{> loginButtons}}
	{{else}}
   		<h4>Sign in with Twitter</h4>
  		{{> loginButtons}}
  	{{/if}}
  	{{> loadTweets}}
</template>

<template name="loadTweets">
	{{#if currentUser}}
		<input type="button" class="loadUserTweets" value="Load my tweets">
	{{/if}}
</template>
