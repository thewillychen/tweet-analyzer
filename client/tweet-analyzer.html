<head>
	<title>tweet-analyzer</title>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Twitter Goals</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
            {{> loginButtons}}  
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>
	<div class="container">
  {{> content}}
 </div>

</body>

<template name="content">
  <div class="page-header">
    <h1>Tweet Analyzer <small>Never enough analytics!</small></h1>
  </div>
  {{#if currentUser}}
    {{> loadTweets}}
    <div class="row">
      <div class="col-md-6">
        {{> goalForm}}
      </div>
      <div class="col-md-6">
        {{> goalProgress}}
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        {{> publicGoals}}
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-6">
        {{> hourlyStats}}
      </div>
      <div class="col-md-6">
        {{> dailyRate}}
      </div>
      
    </div>

    {{> topFavorites}}

    {{> topRetweets}}
  {{else}}
    {{> publicGoals}}
  {{/if}}
  
</template>
