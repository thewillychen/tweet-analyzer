<head>
	<title>tweet-analyzer</title>
</head>

<body>
	<div class="container">
   {{> content}}
 </div>

</body>

<template name="content">
  <div class="page-header">
    <h1>Tweet Analyzer 😍 <small>Never enough analytics!</small></h1>
  </div>

  {{#unless currentUser}}
  <h4>Sign in with Twitter</h4>
  {{/unless}}
  {{> loginButtons}}  
  {{> loadTweets}}
  <div class="row">
    <div class="col-md-4">
      {{> goalForm}}
    </div>
    <div class="col-md-8">
      {{> goalProgress}}
    </div>
  </div>




  {{> topFavorites}}

  {{> topRetweets}}

  {{> hourlyStats}}

  {{> dailyRate}}
</template>
